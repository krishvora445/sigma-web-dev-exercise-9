<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9 - Faulty Calculator | Sigma Web Development Course - Tutorial #59</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div id="result-display" class="display">0</div>
        </div>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="operators">
            <button class="op-btn" data-op="+">+</button>
            <button class="op-btn" data-op="-">-</button>
            <button class="op-btn" data-op="*">*</button>
            <button class="op-btn" data-op="/">/</button>
        </div>
        <button id="calculate-btn" class="equals-btn">=</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
